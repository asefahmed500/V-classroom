version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: virtual-study-rooms-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: virtual-study-rooms
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - study-rooms-network

  app:
    build: .
    container_name: virtual-study-rooms-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/virtual-study-rooms?authSource=admin
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    depends_on:
      - mongodb
    volumes:
      - ./public/uploads:/app/public/uploads
    networks:
      - study-rooms-network

volumes:
  mongodb_data:

networks:
  study-rooms-network:
    driver: bridge
